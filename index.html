<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Dropdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <h2>Country, State, City Dropdown</h2>

        <div class="select__dropdown">    
            <select name="country select" id="country">
                <option value="">Select the Country</option>
            </select>
        
            <select name="state select" id="state">
                <option value="">Select the State</option>
            </select>
        
            <select name="city select" id="city">
                <option value="">Select the City</option>
            </select>
        </div>

        <p>Selected values are <span></span class="selected__country">-<span class="selected__state"></span>-<span class="selected__city"></span> </p>
      </main>



    </div>
    <script src="./script.js"></script>
  </body>
</html>
